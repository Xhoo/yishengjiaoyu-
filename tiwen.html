<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"  name="viewport" />
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<meta name="Keywords" content="" />
		<meta name="Robots" contect="all">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Widow-target" Content="_top">
		<title></title>
		<!--<meta name="viewport" content="width=device-width,initial-scale=1,,maximum-scale=1,user-scalable=no" />-->
		
		<link rel="stylesheet" type="text/css" href="css/init.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/woyaotiwen.min.css"/>
	</head>
	<body>
		<header>
			
				<span class="header-left">
					
				</span>
				<span class="header-center">
					我要提问
				</span>
				<span class="header-right">
					发布
				</span>
		</header>
		<div class="oTextarea">
			<textarea name="questionTitle" rows="" cols="" placeholder="让其他用户能明白您的疑问，请说明您的问题（必填）"></textarea>
			<textarea name="questionDetail" rows="" cols=""placeholder="请详细的说明您的问题，也可以附上图片说明（选填）"></textarea>
			<span class="oTextarea-number">
				0/100
			</span>
			<section class="t-ptw-main">
						<ul class="t-ptw_list">
							<li class="">
								<img src="img/ic_uploading_photo.png"/>
							  <input type="file" id="user_url">
							</li>
				
						</ul>
					</section>
		</div>
		<div class="questionType">
			<span class="">
				提问分类
			</span>
			<span class="">
				<span>英语</span>
				<span>高一</span>
			</span>
			
			<span class="">
				 
			</span>
		</div>
		<div class="jifen">
			<p>
				<span class="">
					悬赏积分
				</span>
				<span class="">
					（积分越高，可以吸引更多的人回答）
				</span>
			</p>
			<p>
				<input type="button" id="" value="无" class="inputActive"/>
				<input type="button" id="" value="50" />
				<input type="button" id="" value="100" />
				<input type="button" id="" value="150" />
				<input type="button" id="" value="其他" />
			</p>
			<input id="text" type="text" name="" disabled="disabled"  placeholder="输入积分数">
		</div>
		<div class="button">

			<section>
				<input type="button" id="" value="咨询专家" />
				<span class="">
					向专业人士提问，提高准确度和专业性
				</span>
			</section>
			<section>
				<input type="button" id="" value="找老师" />
				<span class="">
					找家教为您的孩子饱和学习的生活和乐趣
				</span>
			</section>


		</div>
		<div class="erra">
			
		</div>
	</body>
	<script src="js/common2.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/mobileBUGFix.mini.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/rem.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/LocalResizeIMG.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/zepto.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/woyaotiwen.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/photo_wall2.js" type="text/javascript" charset="utf-8"></script>
</html>
